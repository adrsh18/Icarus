<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"		
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
<h:head>
  <h:outputStylesheet name="icarus-styles.css" library="css"/>
</h:head>

<h:body>

	<p:layout fullPage="true" widgetVar="layoutWidget">
		<p:layoutUnit position="north" size="100">
		    <!--  include your header file or uncomment the include below and create header.xhtml in this directory -->
		    <ui:include src="/WEB-INF/templates/header.xhtml"/>
		</p:layoutUnit>
		
<!-- 		<p:layoutUnit position="west" >
			 <ui:include src="/WEB-INF/templates/menu.xhtml"/>
		</p:layoutUnit> -->
		
		<p:layoutUnit position="south" size="35">
			<!--  include your header file or uncomment the include below and create footer.xhtml in this directory -->
			<ui:include src="/WEB-INF/templates/footer.xhtml"/>
		</p:layoutUnit>
		
		<p:layoutUnit position="center">
			<ui:insert name="main-content">
			</ui:insert>
		</p:layoutUnit>
	</p:layout>


</h:body>

</html>
